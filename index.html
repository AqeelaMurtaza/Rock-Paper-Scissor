<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Secissor Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Rock Paper Secissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/images/engin-akyurt-1GRkP8Oj67w-unsplash.jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="/images/mika-korhonen-Xodzxosar18-unsplash.jpg"/>
        </div>
        <div class="choice" id="Scissor">
            <img src="/images/diana-polekhina-XT6rBc_XKUI-unsplash.jpg"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="/logic.js"></script>
</body>
</html>
